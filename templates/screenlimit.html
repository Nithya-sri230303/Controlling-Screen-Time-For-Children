<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Time Control</title>
    <style>
        body {
            .input-field{
                font-size: 15px;
                color:black;
                background: white;
                color: white;
                height: 50px;
                width: 80%;
                padding: 0 20px 0 45px;
                border: none;
                border-radius: 30px;
                outline: none;
                transition: .2s ease;
            }
            .input-field:hover, .input-field:focus{
                background: rgba(255, 255, 255, 0.25);
            }
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-y: scroll;
            position: relative; /* Add position relative to allow absolute positioning */
        }
        .email-form {
            justify-content: center;
            align-items: center;
            position: absolute; /* Position absolute to place it on top */
            top: 150px; /* Adjust as needed */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
            background-color: rgb(180,158,181); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.); /* Shadow effect */
            z-index: 1; /* Ensure it's above the background */
              
            }
        h1 {
            text-align:"center";
            color: black;/* Pink color */
            text-align: center;
            font-size: 40px;
            margin-bottom: 20px;
          }
          .center{
            margin: auto;
            width: 60%;
            padding: 10px;
        }
        .submit{
            font-size: 20px;
            font-style:Serif;
            font-weight: 500;
            color: black;
            height: 45px;
            width: 90%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgb(128,0,128);
            cursor: pointer;
            transition: .3s ease-in-out;
        }
        .submit:hover{
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }
        input[type="submit"]:hover {
        background-color: white; /* Darker white color on hover */
}
        .email-input {
            color:black;
            width: 88%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .container {
            max-width: 1200px; /* Adjust as needed */
            margin: 0 auto;
            padding: 20px;
            display: flex;
            align-items: flex-start; /* Align items to the start */
            flex-wrap: wrap; /* Allow columns to wrap */
            z-index: 0; /* Ensure it's below the form */
        }
        .left-column {
            flex: 0 0 20%; /* Take up 20% of the row width */
            margin-right: 20px; /* Add margin to create space between the image and the activities */
        }
        .activities {
            flex: 1; /* Take up remaining space */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            border-radius: 10px;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/originals/55/01/60/5501609ee45d514d1f2c4a63502045e2.gif');
            background-size: cover;
            border-radius: 10px;
            opacity: 0.8; /* Adjust the opacity here */
        }
        .top-image {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        p {
            color: #8A2BE2; /* Dark blue color */
            font-size: 20px;
            font-weight: bold;
        }
        .left-column img, .right-column img {
            width: 100%;
            height: auto;
            display: block; /* Remove any extra spacing */
        }
    </style>
</head>
<body>
    <div class="email-form">
        <h1>SCREEN TIME CONTROL</h1>
        <form action="/login" method="post">
            <div class="input-box">
            <input type="number" id="time_limit" name="time_limit" class="input-field" placeholder= "set screen time control" style="text-align:center; color:black;" required><br><br>
            <i class="bx bx-user"></i>
            </div>
            <div class="center">
                <div class="input-box">
                    <button type="submit" class ="submit">set time</button>
                <i class="bx bx-user"></i>
                </div>
            </div>
        </form>
    </div>
    <img class="top-image" src="https://www.color-meanings.com/wp-content/uploads/2022/02/Purple-smoke-on-black-background-1024x684.jpeg">
        
        <!-- Right column here if needed -->
    </div>
</body>
</html>
